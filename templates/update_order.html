<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/update_orders.css">
    <link rel="stylesheet" href="../css/custom-confirm.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>

    <script src="../js/update_order.js" type="text/javascript">	</script>
</head>
<body>
  <div class="container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="order_id">Order Id</label>
        <input type="text" readonly id="order_id">
      </li>
      <li>
        <label for="symbol">Symbol</label>
        <input type="text" readonly id="symbol" >
      </li>
      <li>
        <label for="date">Trade Date</label>
        <input type="text" readonly id="date" >
      </li>
      <li>
         <label for="time">Trade Time</label>
        <input type="text" readonly id="time">
      </li>
      <li>
        <label for="qty">Quantity Placed</label>
        <input type="text" readonly id="qty" >
      </li>
      <li>
        <label for="trade_type">Trade Type</label>
        <input type="text" readonly id="trade_type" >
      </li>
      <li>
        <label for="limit_price">Limit Price</label>
        <input type="text" readonly id="limit_price" >
      </li>
      <li>
        <label for="direction">Direction</label>
        <input type="text" readonly id="direction" >
      </li>

      <li>
        <label for="value">Original Value</label>
        <input type="text" readonly id="value" >
      </li>

      <li>
        <label for="status">Order Status</label>
        <input type="text" readonly id="status">
      </li>
    <li>
        <label for="new_price">New Bid/Offer Price</label>
        <input type="number"  id="new_price">
    </li>
    <li>
        <label for="new_qty">New Quantity</label>
        <input type="number"  id="new_qty">
    </li>

    <!-- <li>
        <button type="button" onclick="place_order()">Submit</button>
    </li> -->
    <li style="padding-left:90px;padding-top:20px">
      <button type="button" style="display:inline" onclick="document.location.href='../templates/manage_orders.html';">Back</button>
      <button type="button" style="display:inline" onclick="modify_order()">Modify Order</button>
      <button type="button" style="display:inline" onclick="delete_order()">Delete Order</button>
    </li>
      <script type="text/javascript">
        update_order();
      </script>
    </ul>
  </form>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js'></script>


</body>
</html>
