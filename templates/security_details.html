<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/security_details.css">
    <link rel="stylesheet" href="../css/custom-confirm.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> 
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>
    <!-- <link rel="stylesheet" href="../css/success_message.css">  -->

    <script src="../js/security_details.js" type="text/javascript">	</script>
</head>
<body>
  <div class="container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="security_name">Security Company Name</label>
        <input type="text" readonly id="security_name">
      </li>
      <li>
        <label for="sector">Sector</label>
        <input type="text" readonly id="sector">
      </li>
      <li>
        <label for="symbol">Symbol</label>
        <input type="text" readonly id="symbol" >
      </li>
      <li>
        <label for="market_lot">Market Lot</label>
        <input type="text" readonly id="market_lot" >
      </li>
      <li>
         <label for="price">Price</label>
        <input type="text" readonly id="price">
      </li>
     <li>
        <label for="isin">ISIN</label>
        <input type="text" readonly id="isin">
        </li>
      <li>
    <li>
            <label for="bid_price">Bid Price/Offer Price</label>
            <input type="number" id="bid_price">
    </li>
    <li>
        <label for="qty">Quantity</label>
        <input type="number" id="qty">
    </li>
    <li style="display: block">
            <label for="direction" >Direction</label>
            <input type="radio" id="buy" style="margin-left: 100px">  BUY</input>
            <input type="radio" id="sell" style="margin-left: 50px">  SELL</input>
    </li>
    <li style="display: block">
        <label for="order_type" >Order Type</label>
        <input type="radio" style="margin-left: 85px" id="limit_order" style="margin-left: 100px">   LIMIT</input>
        <input type="radio"  id="market_order" style="margin-left: 40px">    MARKET</input>
    </li>
    <!-- <li>
        <button type="button" onclick="place_order()">Submit</button>
    </li> -->
    
    <li><button>Confirm Order</button></li>
    
    <script src="../js/custom-confirm.js"></script>
    <script>
        CustomConfirm('a', function (confirmed, element) {
            if (confirmed) {
                // do what you want (play with target element, ajax...)
                location.href = element.href;
            } else {
                // do something or... nothing, if you want to
            }
        });

        CustomConfirm('button', function (confirmed, element) {
            // if user confirms place the order
            if (confirmed) 
            {
               place_order();
            } 
            else
             {
                
             }
        });
     </script>
      <script type="text/javascript">
        set_securities();
      </script>
    </ul>
  </form>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js'></script>


</body>
</html>
